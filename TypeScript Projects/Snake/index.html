<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive'],
                        'russo': ['Russo One', 'sans-serif']
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    },
                    animation: {
                        'pop-in': 'popIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'bounce-slow': 'bounce 2s infinite'
                    },
                    keyframes: {
                        popIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Luckiest+Guy&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-green-400 via-green-500 to-blue-600 min-h-screen font-luckiest text-white">
    <!-- Background Animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-8">
      <!-- Header -->
      <h1 class="text-5xl md:text-7xl font-bold text-center mb-8">Snake</h1>
      
      <!-- Game Board -->
      <div class="gameboard bg-white/10 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/20 w-96 h-96" style="display: grid; grid-template-columns: repeat(20, 1fr); grid-template-rows: repeat(20, 1fr); gap: 2px;">
        <!-- Game cells will be generated by JavaScript -->
      </div>

      <!-- Game Controls -->
      <div class="mt-8 text-center">
        <p class="text-xl mb-4">Use arrow keys to control the snake</p>
        <button id="restart-btn" class="bg-blue-600 hover:bg-blue-700 border-2 border-blue-500 rounded-xl px-6 py-3 font-semibold transition-all duration-300 hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-400/30">
          Restart Game
        </button>
      </div>
    </div>

    <script src="./script/code.js"></script>
  </body>
</html>
