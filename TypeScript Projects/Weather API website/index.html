<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern weather application that provides real-time weather information for any city" />
    <meta name="keywords" content="weather, forecast, temperature, humidity, weather app" />
    <title>Weather App - Real-time Weather Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    },
                    animation: {
                        'pop-in': 'popIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out'
                    },
                    keyframes: {
                        popIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/icon" href="./Assets/images/Free_Sample_By_Wix.jpg" />
  </head>
  <body class="bg-gradient-to-br from-blue-400 via-blue-500 to-purple-600 min-h-screen font-inter">
    <!-- Background Animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-8">
      <!-- Header Section -->
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">What's the weather in:</h1>
        
        <!-- Search Container -->
        <div class="relative max-w-md mx-auto">
          <input 
            type="text" 
            id="searchinput" 
            placeholder="Enter city name..." 
            class="w-full px-6 py-4 text-lg bg-white/20 backdrop-blur-md border-2 border-white/30 rounded-2xl text-white placeholder-white/70 focus:outline-none focus:border-white/50 focus:ring-4 focus:ring-white/20 transition-all duration-300"
          />
          <div class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer" id="search-button">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden mt-6">
          <div class="flex items-center justify-center space-x-2">
            <div class="w-4 h-4 bg-white rounded-full animate-bounce"></div>
            <div class="w-4 h-4 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
            <div class="w-4 h-4 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
          </div>
          <p class="text-white/80 mt-2">Fetching weather data...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden mt-6 p-4 bg-red-500/20 backdrop-blur-md border border-red-400/30 rounded-xl">
          <p class="text-red-100" id="error-message">Error message will appear here</p>
        </div>
      </div>

      <!-- Weather Display -->
      <div id="weather-container" class="hidden bg-white/10 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/20 animate-pop-in max-w-md w-full">
        <!-- Location Info -->
        <div class="text-center mb-8">
          <h1 id="city-name" class="text-3xl font-bold text-white mb-2"></h1>
          <h2 id="country-name" class="text-lg text-white/80"></h2>
        </div>

        <!-- Current Weather -->
        <div class="text-center mb-8">
          <div class="flex items-center justify-center mb-4">
            <img id="weather-icon" src="" alt="Weather icon" class="w-20 h-20" />
          </div>
          <div class="text-6xl font-bold text-white mb-2" id="temperature"></div>
          <div class="text-xl text-white/80" id="weather-description"></div>
        </div>

        <!-- Weather Details -->
        <div class="grid grid-cols-2 gap-6">
          <div class="bg-white/10 rounded-2xl p-4 text-center">
            <div class="text-3xl mb-2">üå§Ô∏è</div>
            <div class="text-white/80 text-sm mb-1">Feels Like</div>
            <div class="text-2xl font-bold text-white" id="feels-like"></div>
          </div>
          <div class="bg-white/10 rounded-2xl p-4 text-center">
            <div class="text-3xl mb-2">üíß</div>
            <div class="text-white/80 text-sm mb-1">Humidity</div>
            <div class="text-2xl font-bold text-white" id="humidity"></div>
          </div>
          <div class="bg-white/10 rounded-2xl p-4 text-center">
            <div class="text-3xl mb-2">üí®</div>
            <div class="text-white/80 text-sm mb-1">Wind Speed</div>
            <div class="text-2xl font-bold text-white" id="wind-speed"></div>
          </div>
          <div class="bg-white/10 rounded-2xl p-4 text-center">
            <div class="text-3xl mb-2">üëÅÔ∏è</div>
            <div class="text-white/80 text-sm mb-1">Visibility</div>
            <div class="text-2xl font-bold text-white" id="visibility"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Application Script -->
    <script type="module" src="./js/code.js"></script>
  </body>
</html>
