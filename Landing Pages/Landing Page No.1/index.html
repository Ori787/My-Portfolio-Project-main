<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Here & Now</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Here & Now</h1>
      <p>רצינו להזמין אתכם להנות משלל מתנות</p>
      <h3>
        לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ
        תתיח לרעח. לת צשחמי צש בליא, מנסוטו צמלח לביקו ננבי, צמוקו בלוקריה.
      </h3>

      <form class="form">
        <div class="row">
          <div class="col">
            <label for="fullname">שם</label>
            <input type="text" id="fullname" />
          </div>
          <div class="col">
            <label for="email">דוא"ל</label>
            <input type="email" id="email" />
          </div>
        </div>
        <button type="submit">עדכנו אותי</button>
      </form>
    </div>
  </body>
</html>
